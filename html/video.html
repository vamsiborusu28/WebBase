<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Video-Audio</title>
</head>
<body>
    <h1 style="color:red"> here is the video</h1>
    <video src="rabbit320.webm" controls>
      <p>
        Your browser doesn't support HTML video.Here is a
        <a href="rabbit320.webm">link to the website</a>
        instead.
      </p>
    </video>

    <h2>Here another video example</h2>
    <video controls>
      <source src="rabbit320.mp4" type="video/mp4">
      <source src="rabbit320.webm" type="video/webm">

      <p>
        Your browser doesn't support this Video.
        here is a <a href="rabbit320.mp4" >link to the video</a>
        instead.
      </p>
    </video>
    
    <h1>Extra video features example</h1>

    <video controls width="400" height="400"
           loop muted preload="auto"
           poster="poster.png">
      <source src="rabbit320.mp4" type="video/mp4">
      <source src="rabbit320.webm" type="video/webm">
      <p>Your browser doesn't support HTML5 video. Here is a <a href="rabbit320.mp4">link to the video</a> instead.</p>
    </video>

    <h2>Video with subtiles</h2>
    <video controls>
      <source src="example.mp4" type="video/mp4" />
      <source src="example.webm" type="video/webm" />
      <track kind="subtitles" src="subtitles_es.vtt" srclang="es" label="Spanish" />
    </video>
</body>
</html>
